<!DOCTYPE html>
<html>
<head>
	<title>实现MVVM基础框架</title>
	<meta charset="utf-8">
</head>
<body>
	<div id="app">
		<div s-text="title"></div>
		<div s-show="show">show it</div>
		<div s-on:click="remove">{{title}}</div>
		<div>
			<div>{{message}}</div>
		</div>
		<ul>
			<li  s-for="lists in list" s-on:click="removeIt">{{lists.name}}</li>
		</ul>
		<p s-for="arr in arr" s-on:click="removeIt">{{arr.sex}}</p>
		<div>{{text}}{{message}}</div>
		<div s-if="if">
			<div s-text="title" s-on:click="removeIt"></div>
		</div>
		<div s-text="message"></div>
		<input type="text" s-model="message">
		<div s-for="arr in arr" s-on:click="removeIt">{{arr.sex}}</div>
	</div>

	<script type="text/javascript" src="../src/vue.js"></script>
	<script type="text/javascript">
		(function() {
			var obj = {
				title: 'hello',
				show: false,
				if: true,
				message: 111,
				text: 'hihihi',
				list: [
					{name: 21},
					{name: 30}
				],
				arr: [
					{sex: 'm'},
					{sex: 'f'}
				]
			};

			new vue({
				el: '#app',
				data: obj,
				methods: {
					remove: function() {
						console.log(this.data.show);
					},
					removeIt: function(event) {
						event.target.parentNode.removeChild(event.target);
					}
				}
			});
		})();
	</script>
</body>
</html>
